
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiTutor - Class 10 Science</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    button {
      background: #6200ea;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .option {
      margin: 5px 0;
      background: #333;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to AiTutor</h1>
  <p>Learn Class 10 Science with voice explanations and quizzes</p>

  <div class="card">
    <h2>ðŸ§ª Chemical Reactions</h2>
    <p id="lessonText">A chemical reaction is when substances change into new ones with different properties.</p>
    <button onclick="speakLesson()">ðŸŽ§ Listen</button>
    <button onclick="explainAgain()">ðŸŒ€ Simpler Explanation</button>
  </div>

  <div class="card">
    <h2>ðŸ§  Quiz</h2>
    <p id="questionText"></p>
    <div id="optionsContainer"></div>
    <p id="scoreText"></p>
  </div>

  <script>
    const questions = [
      { q: "What is H2O?", o: ["Water", "Oxygen", "Hydrogen", "Salt"], a: "Water" },
      { q: "What type of reaction combines elements?", o: ["Combination", "Decomposition", "Neutralization", "Displacement"], a: "Combination" }
    ];
    let current = 0, score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("questionText").textContent = q.q;
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";
      q.o.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => {
          if (opt === q.a) score++;
          current++;
          if (current < questions.length) loadQuestion();
          else document.getElementById("scoreText").textContent = `Score: ${score}/${questions.length}`;
        };
        container.appendChild(div);
      });
    }

    function speakLesson() {
      const txt = document.getElementById("lessonText").textContent;
      const utter = new SpeechSynthesisUtterance(txt);
      speechSynthesis.speak(utter);
    }

    function explainAgain() {
      const easier = "A chemical reaction is when something new is made, like milk turning sour.";
      speechSynthesis.speak(new SpeechSynthesisUtterance(easier));
    }

    loadQuestion();
  </script>
</body>
</html>
