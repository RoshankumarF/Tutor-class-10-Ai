
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiTutor - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #1c1c2b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00c9ff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #92fe9d;
    }
    .message {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AiTutor Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <div class="message" id="loginMsg"></div>
  </div>

  <script>
    const users = {
      "student1": "pass123",
      "admin": "adminpass"
    };

    function loginUser() {
      const uname = document.getElementById("username").value;
      const pwd = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      if (users[uname] && users[uname] === pwd) {
        msg.textContent = `✅ Welcome, ${uname}!`;
        msg.style.color = 'lightgreen';
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        msg.textContent = "❌ Invalid username or password";
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
